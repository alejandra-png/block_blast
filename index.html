<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Block Blast</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        * {
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            background-color: #ffd1dc;
            font-family: -apple-system, BlinkMacSystemFont, Arial, sans-serif;
            overscroll-behavior: none;
        }
        
        .game-container {
            background-color: white;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            max-width: 95vw;
            margin: 10px;
        }
        
        canvas {
            display: block;
            background-color: #fff;
            border: 2px solid #333;
            border-radius: 5px;
            touch-action: none;
            max-width: 100%;
        }
        
        .score {
            text-align: center;
            font-size: 24px;
            margin-bottom: 15px;
            color: #333;
        }
        
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .game-button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            touch-action: manipulation;
        }
        
        @media (max-width: 600px) {
            .game-container {
                padding: 5px;
            }
            .score {
                font-size: 20px;
            }
            .game-button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="score">
    Puntuación: <span id="score">0</span><br>
    Mejor puntuación: <span id="highscore">0</span><br>
    Nivel: <span id="level">1</span>
</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 40;
        const GRID_WIDTH = 10;
        const GRID_HEIGHT = 15;
        const COLORS = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00', '#FF00FF'];

        let level = 1;
let blocksToClear = 30; // cantidad de bloques que se deben eliminar para subir de nivel
let clearedBlocks = 0;

let highscore = localStorage.getItem('blockBlastHighscore') || 0;
document.getElementById('highscore').textContent = highscore;

        function initCanvas() {
            const baseWidth = 400;
            const baseHeight = 600;
            const maxWidth = Math.min(window.innerWidth * 0.95, baseWidth);
            canvasScale = maxWidth / baseWidth;
            
            canvas.width = baseWidth;
            canvas.height = baseHeight;
            canvas.style.width = `${maxWidth}px`;
            canvas.style.height = `${baseHeight * canvasScale}px`;
        }

        function initGrid() {
            grid = [];
            for (let y = 0; y < GRID_HEIGHT; y++) {
                grid[y] = [];
                for (let x = 0; x < GRID_WIDTH; x++) {
                    grid[y][x] = {
    color: COLORS[Math.floor(Math.random() * COLORS.length)],
    active: true,
    visible: true
};

                    };
                }
            }
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (grid[y][x].active && grid[y][x].visible) {

                ctx.fillStyle = grid[y][x].color;
                        ctx.fillRect(
                            x * BLOCK_SIZE + 1,
                            y * BLOCK_SIZE + 1,
                            BLOCK_SIZE - 2,
                            BLOCK_SIZE - 2
                        );
                    }
                }
            }
        }

        function getGameCoordinates(event) {
            const rect = canvas.getBoundingClientRect();
            const clientX = event.touches ? event.touches[0].clientX : event.clientX;
            const clientY = event.touches ? event.touches[0].clientY : event.clientY;
            
            const x = Math.floor((clientX - rect.left) * (canvas.width / rect.width) / BLOCK_SIZE);
            const y = Math.floor((clientY - rect.top) * (canvas.height / rect.height) / BLOCK_SIZE);
            
            return { x, y };
        }

        function findMatches(x, y, color, visited = new Set()) {
            if (x < 0 || x >= GRID_WIDTH || y < 0 || y >= GRID_HEIGHT ||
                !grid[y][x].active || grid[y][x].color !== color ||
                visited.has(`${x},${y}`)) {
                return [];
            }

            visited.add(`${x},${y}`);
            let matches = [[x, y]];
            
            [[0,1], [0,-1], [1,0], [-1,0]].forEach(([dx, dy]) => {
                matches = matches.concat(findMatches(x + dx, y + dy, color, visited));
            });
            
            return matches;
        }

        function dropBlocks() {
            for (let x = 0; x < GRID_WIDTH; x++) {
                let bottomY = GRID_HEIGHT - 1;
                for (let y = GRID_HEIGHT - 1; y >= 0; y--) {
                    if (grid[y][x].active) {
                        if (y !== bottomY) {
                            grid[bottomY][x] = grid[y][x];
                            grid[y][x] = { active: false };
                        }
                        bottomY--;
                    }
                }
            }
        }

        function checkGameOver() {
            function updateScore(points, matchedBlocks) {
    score += points;
    clearedBlocks += matchedBlocks;
    document.getElementById('score').textContent = score;

    if (score > highscore) {
        highscore = score;
        localStorage.setItem('blockBlastHighscore', highscore);
        document.getElementById('highscore').textContent = highscore;
    }

    if (clearedBlocks >= blocksToClear) {
        level++;
        clearedBlocks = 0;
        blocksToClear += 10; // cada nivel es un poco más difícil
        alert('¡Nivel ' + level + ' alcanzado!');
        document.getElementById('level').textContent = level;
        initGrid(); // reinicia el grid
        draw();
    }
}

            for (let y = 0; y < GRID_HEIGHT; y++) {
                for (let x = 0; x < GRID_WIDTH; x++) {
                    if (grid[y][x].active) {
                        const matches = findMatches(x, y, grid[y][x].color);
                        if (matches.length >= 3) return false;
                    }
                }
            }
            return true;
        }

        function handleInteraction(event) {
            event.preventDefault();
            const coords = getGameCoordinates(event);
            
            if (coords.x >= 0 && coords.x < GRID_WIDTH && 
                coords.y >= 0 && coords.y < GRID_HEIGHT && 
                grid[coords.y][coords.x].active) {
                
                const matches = findMatches(coords.x, coords.y, grid[coords.y][coords.x].color);
                if (matches.length >= 3) {
                    matches.forEach(([mx, my]) => {
                        grid[my][mx].active = false;
                    });
                    updateScore(matches.length * 10, matches.length);

                    dropBlocks();
                    
                    setTimeout(() => {
                        if (checkGameOver()) {
                            alert('¡Juego terminado! Puntuación final: ' + score);
                            function restart() {
    score = 0;
    level = 1;
    blocksToClear = 30;
    clearedBlocks = 0;
    document.getElementById('score').textContent = '0';
    document.getElementById('level').textContent = '1';
    initGrid();
    draw();
}

                        }
                    }, 300);
                }
                draw();
            }
        }

        function restart() {
            score = 0;
            document.getElementById('score').textContent = '0';
            initGrid();
            draw();
        }

        // Event Listeners
        canvas.addEventListener('touchstart', handleInteraction, { passive: false });
        canvas.addEventListener('mousedown', handleInteraction);
        window.addEventListener('resize', () => {
            initCanvas();
            draw();
        });
        document.getElementById('restart').addEventListener('click', restart);
        document.getElementById('settings').addEventListener('click', () => alert('¡Ajustes próximamente!'));

        // Inicializar juego
        initCanvas();
        initGrid();
        draw();
    </script>
</body>
</html>
